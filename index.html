<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ให้นักเรียนเขียน HTML ให้แสดงลักษณะตามรูปแบบ</h1>
    <p>text</p>
    <b>Bold text</b>
    <br>
    <br>
    <strong>Important text</strong>
    <br>
    <br>
    <i>Italic text</i>
    <br>
    <br>
    <em>Emphasized text</em>
    <br>
    <h1>HTML <mark>Marked</mark> Formatting</h1>
    <h1>HTML <small>Small</small> Formatting</h1>
    <p>My favorite color is <s>green</s> <ins>red!</ins></p>
    <p>This is <sub>subscript</sub> and <sup>superscript</sup></p>
    
    <h1>นางสาว กันตา ปิยะภัทรกุล 509-37</h1>
